env:
  global:
    - DOCKER_COMPOSE_VERSION=1.22.0
    - DOCKER_REPO=braincrumbs/prisma-todo-server

services:
  - docker

before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y install docker-ce
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  
script:
  - sed -i '/ARG prisma_server/a ARG prisma_secret' Dockerfile
  - sed -i '/ARG prisma_secret/a ENV PRISMA_MANAGEMENT_API_SECRET=$prisma_secret' Dockerfile
  - sed -i "/ARG prisma_server/a RUN echo \"$(getent hosts $PRISMA_HOST | awk '{ print $1 }') $prisma_server\" >> /etc/hosts" Dockerfile
  - docker network create prisma
  - docker-compose build --build-arg prisma_secret=$PRISMA_SECRET
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker tag prisma-todo:latest $DOCKER_REPO:latest
  - docker push $DOCKER_REPO
  
